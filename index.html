<!doctype html>
<html lang="pt-BR">
  <head>

    <link rel="stylesheet" href="./src/css/fontes.css" />

  </head>
  <body>
    <header class="cabecalho">
      <div class="logo">
        <img src="./src/imagens/logo-rockstar.svg" alt="Logo Rock Star" />
        <hr />
        <img src="./src/imagens/logo-gta.svg" GTA alt="Logo GTA V" />
      </div>
      <nav>
        <ul class="menu">
          <li>
            <a class="ju87" href="#home">Home</a>
          </li>
          <li>
            <a href="#comprar">Comprar</a>
          </li>
          <li>
            <a href="https://www.linkedin.com/in/walyson-carvalho/"> Suporte</a>
            <img
              src="./src/imagens/icone-link.svg"
              alt="Icone de link de suporte"
            />
          </li>
        </ul>
      </nav>
    </header>
    <main class="home" id="home">
      <img
        class="imagem-fundo"
        src="./src/imagens/bg-main.png"
        alt="Rapaz de moletom laranja ao lado de um carro esportivo amarelo."
      />
      <div class="informacoes">
        <div class="lista-de-jogos"></div>
        <div class="gta-img">
          <img src="./src/imagens/logo-gta-v.svg" alt="Logo GTA V" />
          <img
            src="./src/imagens/logo-gta-online.svg"
            alt="Logo GTA V Online"
          />
        </div>
        <h1 class="titulo">
          Já disponíveis para Playstation 5 e Xbox Series X S
        </h1>
        <p class="texto">
          Experimente os fênomenos do entreterimento Grand Thetf Auto V e GTA
          Online.
        </p>

        <a class="button-comprar" href="#comprar">Compre Já</a>
      </div>
    </main>

    <section class="compre-ja" id="comprar">
      <h2 class="titulo">Compre Já</h2>
      <div class="cartao">
        <img
          class="capa-do-jogo"
          src="./src/imagens/gta5.jpg"
          alt="Capa do jogo"
        />
        <div class="informacoes">
          <h3>Grand Theft Auto V</h3>
          <p>
            Inclui <strong>modo história do GTA V</strong> e
            <strong>GTA online </strong>
          </p>
          <ul class="plataforma">
            <li>
              <img src="./src/imagens/logo-ps5.svg" alt="Logo PS5" />
            </li>
            <li>
              <img
                src="./src/imagens/logo-xbox-series-s.svg"
                alt="Logo Xbox Series X S "
              />
            </li>
            <li><img src="./src/imagens/logo-ps4.svg" alt="Logo Ps4" /></li>
            <li>
              <img src="./src/imagens/logo-xbox-one.svg" alt="Logo Xbox One" />
            </li>
            <li>
              <img src="./src/imagens/logo-pc.svg" alt="Logo PC" />
            </li>
          </ul>
        </div>
        <button id='botao-plataforma'class="button-plataforma">
          Selecione a plataforma
          <ul id="plataforma10" class="plataformas"> 
            <li class="pt1">
              <img src="./src/imagens/logo-ps5.svg" alt="Logo PS5" />
            </li>
            <li class="pt2">
              <img
                src="./src/imagens/logo-xbox-series-s.svg"
                alt="Logo Xbox Series X S "
              />
            </li>
            <li class="pt3">
              <img src="./src/imagens/logo-ps4.svg" alt="Logo Ps4" /></li>
            <li class="pt4">
              <img src="./src/imagens/logo-xbox-one.svg" alt="Logo Xbox One" />
            </li>
            <li class="pt5">
              <img src="./src/imagens/logo-pc.svg" alt="Logo PC" />
            </li>
          </ul>
        </button>
      </div>
    </section>
    <script src="./src/js/index.js"></script>
